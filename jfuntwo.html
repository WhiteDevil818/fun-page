   <script>
  const link = document.getElementById("moveBtn");

  function moveRandomly() {
    const maxX = window.innerWidth - link.offsetWidth;
    const maxY = window.innerHeight - link.offsetHeight;

    link.style.left = Math.random() * maxX + "px";
    link.style.top  = Math.random() * maxY + "px";
  }

  link.addEventListener("click", (e) => {
    e.preventDefault(); // ðŸ”‘ stop page reload

    // ensure it can move
    link.style.position = "absolute";

    moveRandomly();
  });
</script>
